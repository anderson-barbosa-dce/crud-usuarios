<div class="container mt-5 pt-2">
    <form class="form justify-content-center" [formGroup]="formGroup">
      <img class="mx-auto d-block pr-5" style="display: block; width: 20%;" src={{usuario.imageSrc}}>
        <div class="form-row mx-auto align-items-center flex-column">
            <div class="form-group col-4">
              <label><h6 class="pt-3"><strong>Name</strong></h6></label>
                <input disabled type="text" formControlName="name" class="form-control"/>
            </div>
            <div class="form-group col-4">
                <label><strong>Email</strong></label>
                <input disabled type="text" formControlName="email" class="form-control"/>
            </div>
        </div>
        <div class="text-center">
          <button class="btn btn-success m-2" [routerLink]="['/usuarios']" routerLInkActive="active">Back</button>
        </div>
    </form>
</div>
