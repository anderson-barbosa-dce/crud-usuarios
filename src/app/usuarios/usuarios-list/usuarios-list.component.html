<div class="container">

  <div class="my-3 float-right"><a class="btn btn-primary" routerLink="/usuarios/create"><i class="material-icons align-middle">person_add</i></a></div>

  <div *ngIf="loading else ListUsers">Loading...</div>

  <script>
    $(document).ready(function () {
      $('#dtBasicExample').DataTable();
      $('.dataTables_length').addClass('bs-select');
    });
  </script>

  <ng-template #ListUsers>
    <table class="table table-striped" id="dtBasicExample" cellspacing="0" width="100%">
      <thead class="thead-dark">
          <tr>
            <th class="text-center">ID</th>
              <th style="width: 10%" class="text-center">Gender</th>
              <th>Name</th>
              <th>Email</th>
              <th style="width: 25%" class="text-center">Actions</th>
          </tr>
      </thead>

      <tbody id="myTable">
          <tr *ngFor="let user of users">
            <td class="text-center align-middle"> {{ user.id }} </td>
            <td><img class="mx-auto d-block img-fluid" src={{user.imageSrc}} alt="" width="50" height="50"/></td>
            <td class="align-middle"> {{ user.name }} </td>
            <td class="align-middle"> {{ user.email }} </td>
          <td>
            <div class="text-center">
              <button class="btn btn-success m-2" (click)="view(user.id)" href="#"><i class="material-icons align-middle">visibility</i></button>
              <button class="btn btn-info m-2" (click)="edit(user.id)" href="#"><i class="material-icons align-middle">edit</i></button>
              <button class="btn btn-danger m-2" (click)="delete(user.id)" href="#"><i class="material-icons align-middle">delete</i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</div>
